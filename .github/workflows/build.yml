name: Unity Windows Build

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-windows64:
    name: Build Windows (x64)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Кэш Unity Library (ускоряет повторные сборки)
      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ hashFiles('**/Packages/packages-lock.json') }}
          restore-keys: |
            Library-${{ runner.os }}-

      - name: Build Windows 64
        uses: game-ci/unity-builder@v4
        with:
          targetPlatform: StandaloneWindows64
          unityVersion: 2022.3.21f1    # ✅ стабильная версия, поддерживаемая GameCI
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: VayneEffortsAvaLab-Windows64
          path: build/StandaloneWindows64
