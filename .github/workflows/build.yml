name: Build Unity Project

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  buildWindows:
    name: Build Windows 64
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ hashFiles('**/Packages/manifest.json') }}
          restore-keys: |
            Library-${{ runner.os }}-

      - name: Build with Unity
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          projectPath: .
          unityVersion: 2022.3.21f1
          targetPlatform: StandaloneWindows64
          buildName: VayneEffortsAvaLab
          buildPath: build/StandaloneWindows64
          customParameters: "-screen-width 1920 -screen-height 1080"

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: WindowsBuild
          path: build/StandaloneWindows64
