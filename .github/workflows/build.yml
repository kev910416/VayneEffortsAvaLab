name: Unity Windows Build

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-windows64:
    name: Build Windows (x64)
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Unity License CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y curl
          echo "Unity activation tools ready."

      # ‚úÖ –ê–∫—Ç–∏–≤–∞—Ü–∏—è Unity –±–µ–∑ Docker
      - name: Activate Unity License
        run: |
          echo "$UNITY_LICENSE" > UnityLicense.ulf
          echo "‚úÖ Unity license written to file."
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

      # üèóÔ∏è –°–±–æ—Ä–∫–∞ Windows
      - name: Build Windows 64
        uses: game-ci/unity-builder@v4
        with:
          targetPlatform: StandaloneWindows64
          unityVersion: 2022.3.21f1
          dockerImage: unityci/editor:ubuntu-2022.3.21f1-windows-mono-3.1.0   # ‚úÖ —Å—Ç–∞–±–∏–ª—å–Ω—ã–π –æ–±—Ä–∞–∑
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

      # üì¶ –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: VayneEffortsAvaLab-Windows64
          path: build/StandaloneWindows64
